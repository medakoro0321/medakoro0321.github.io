<html>

<head>
    <title>Introduction</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-inner">
                <img src="images/shark_fin.png" alt="Logo Image" class="logo-picture">
                <h1 id="%header_inner_hello_title">%header_inner_hello_title</h1>
                <p id="%header_inner_hello_subtitle">%header_inner_hello_subtitle</p>
                <!--後で追加ページ追加するときに使う-->
                <a href="ANOTHER PAPE LINK">ANOTHER PAPE LINK</a>
            </div>
        </div>
    </header>
    <!--メイン-->
    <div class="container">
        <!--よくある写真がパラパラ動くやつ(語彙力の死)-->
        <div class="pictures">
            <img src="images/medakoro.png" alt="Pictures#1" class="medakoro-picture">
        </div>
        <!--テキスト等部分-->
        <!--自己紹介部分-->
        <h2 class="titles" id="%container_title_introduction">%container_title_introduction</h2>
        <div class="underline"></div>
        <p id="%container_content_introduction">%container_content_introduction</p>
        <!--できるプログラミング言語-->
        <h3 class="titles" id="%container_title_program_languages">%container_title_program_languages</h3>
        <div class="underline"></div>
        <div id="%container_content_program_languages"></div>
        <!--開発中の物-->
        <h3 class="titles" id="%container_title_developing">%container_title_developing</h3>
        <div class="underline"></div>
        <!--ショーケースのように開発中の物を表示。 Githubリンク+Webページを作成予定-->
        <div id="developing_lists_pictures"></div>
        <div id="%container_content_developing_lists"></div>
    </div>
    <div class="control_pannel">
        <button type="button" class="TranslateButton">TranslateButton</button>
    </div>
    <!--スクリプト-->
    <script src="translate.js"></script>
</body>

</html>
